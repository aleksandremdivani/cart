<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <style>
      *{
        box-sizing: border-box;
      }
      body {
        background-color: whitesmoke;
      }
      .container {
        max-width: 850px;
        margin: auto;
      }
      #wrapper {
        width: 100%;
        height: 100vh;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #refresh-btn {
        border: none;
        background-color: white;
        height: 40px;
        font-size: 18px;
        font-weight: 600;
        padding: 0 15px;
        border-radius: 6px;
        box-shadow: 0px 0px 13px -2px rgba(0, 0, 0, 0.61);
        -webkit-box-shadow: 0px 0px 13px -2px rgba(0, 0, 0, 0.61);
        -moz-box-shadow: 0px 0px 13px -2px rgba(0, 0, 0, 0.61);
        transition: 0.3s ease-in-out;
      }
      #refresh-btn:hover {
        scale: 1.12;
      }
      #search,
      #products-list,
      #cart-summary {
        border: none;
        box-shadow: 0px 0px 10px -2px rgba(0, 0, 0, 0.52);
        -webkit-box-shadow: 0px 0px 10px -2px rgba(0, 0, 0, 0.52);
        -moz-box-shadow: 0px 0px 10px -2px rgba(0, 0, 0, 0.52);
        border-radius: 5px;
        background-color: #fff;
      }
      #search {
        width: 100%;
        /* border: 0.5px gray solid; */
        padding: 12px;
        margin-bottom: 20px;
      }
      main {
        display: flex;
        justify-content: space-between;
      }
      .products-list-wrapper {
        width: 60%;
      }
      #products-list {
        min-height: 600px;
        display: flex;
        flex-direction: column;
      }
      #cart-summary {
        width: 35%;
        height: 300px;
        padding-left: 15px;
      }
      h2, h1{
        font-weight: 700;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <section id="wrapper">
      <header class="container">
        <h1>My Cart</h1>
        <button id="refresh-btn">Refresh</button>
      </header>
      <main class="container">
        <div class="products-list-wrapper">
          <input
            id="search"
            type="text"
            placeholder="Search products by title..."
          />
          <div id="products-list"></div>
        </div>
        <ul id="cart-summary"></ul>
      </main>
    </section>
      <script src="./index.js"></script>
  </body>
</html>
